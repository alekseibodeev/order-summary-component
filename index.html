<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <main class="main">
      <article class="card">
        <div class="card__header">
          <img
            class="card__cover"
            src="./assets/images/illustration-hero.svg"
            alt=""
          />
        </div>
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__payment">
            <div class="plan">
              <div class="plan__info">
                <img
                  class="plan__icon"
                  src="./assets/images/icon-music.svg"
                  alt=""
                />
                <div class="plan__summary">
                  <h2 class="plan__title">Annual Plan</h2>
                  <p class="plan__price">$59.99/year</p>
                </div>
              </div>
              <button class="button button_link plan__edit">Change</button>
            </div>
            <button class="button button_primary">Proceed to Payment</button>
            <button class="button button_ghost card__cancel">
              Cancel Order
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
